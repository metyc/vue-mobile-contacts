<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>vue 3demo</title>
        <script src="js/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <my-header></my-header>
        </div>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                    message: 'hello vue!!!'
                },
                components: {
                    'my-header': {
                        template: `
                            <div>
                                <h2>{{message}}</h2>
                                <ul>
                                    <li>第一項</li>
                                </ul>
                            </div>
                        `,
                        data: function() {
                            return {
                                message: 'hello myHeader!!!'
                            };
                        }
                    }
                }
            });
        </script>
    </body>
</html>
